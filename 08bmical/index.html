<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <nav id="navbar">
        <button>Home</button>
        <button>YouTube channel</button>
        <label class="theme-toggle" aria-label="Toggle Dark Mode">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        
        
        
        
        
        
        
        
        
        
        
        </label>

    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label for="">Height in CM:</label><input type="text" id="height"></p>
            <p><label for="">Weight in KG:</label><input type="text" id="weight"></p>
            <button type="submit">Calculate</button>
            <div id="results"></div>
            <div id="bmi-meter">
                <div id="bmi-bar">
                    <div id="bmi-fill"></div>
                </div>
                <div id="bmi-label">Your BMI will appear here</div>
            </div>

            <div id="weight-guide">
                <h3>BMI weight Guide</h3>
                <p>Under Weight = less than 18.6</p>
                <p>Normal range = 18.6 to 24.9</p>
                <p>Over Waight  = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
