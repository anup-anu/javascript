<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOm</title>
</head>
<body style="background-color: #212121; color:white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = langName;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python");
    addLanguage("typescript");

    function addOptiLan(langanme){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langanme));
        document.querySelector(".language").appendChild(li);
    }
    addOptiLan("java");

    //EDit
    const secSelect = document.querySelector("li:nth-child(2)")
    //secSelect.innerHTML = "king"
    const newli = document.createElement('li');
    newli.textContent = "mojo"
    secSelect.replaceWith(newli)

    //edit
    const firlang = document.querySelector("li:nth-child(1)");
    firlang.outerHTML = '<li>Typescript</li>'

    //remove

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
</script>
</html>
